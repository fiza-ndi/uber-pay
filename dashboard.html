<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Uber Pay Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}

body{
  min-height:100vh;
  background:linear-gradient(135deg,#240046,#5a189a,#9d4edd);
  display:flex;
  justify-content:center;
  align-items:center;
  padding:20px;
  color:#fff;
}

/* MAIN CONTAINER */
.app{
  width:100%;
  max-width:1100px;
  height:90vh;
  background:rgba(255,255,255,0.12);
  backdrop-filter:blur(18px);
  border-radius:22px;
  display:flex;
  box-shadow:0 30px 60px rgba(0,0,0,.5);
  overflow:hidden;
}

/* SIDEBAR */
.sidebar{
  width:230px;
  background:rgba(0,0,0,0.25);
  padding:25px;
}

.sidebar h2{
  font-size:22px;
  margin-bottom:30px;
}

.menu li{
  list-style:none;
  margin-bottom:18px;
  opacity:.85;
  cursor:pointer;
}

.menu li:hover{
  opacity:1;
}

/* CONTENT */
.content{
  flex:1;
  padding:30px;
  overflow-y:auto;
}

/* TOP BAR */
.top{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:25px;
}

.balance-box{
  background:rgba(255,255,255,0.15);
  padding:15px 22px;
  border-radius:14px;
}

.actions button{
  background:linear-gradient(135deg,#c77dff,#9d4edd);
  border:none;
  color:#fff;
  padding:10px 18px;
  border-radius:12px;
  margin-left:10px;
  cursor:pointer;
}

/* DEPOSIT CARD */
.deposit-card{
  background:rgba(255,255,255,0.14);
  backdrop-filter:blur(14px);
  border-radius:20px;
  padding:25px;
  max-width:520px;
  box-shadow:0 20px 40px rgba(0,0,0,.4);
}

.deposit-card h3{
  margin-bottom:20px;
  font-size:20px;
}

/* FORM */
.form-group{
  margin-bottom:15px;
}

.form-group label{
  font-size:13px;
  display:block;
  margin-bottom:6px;
  color:#eee;
}

.form-group input,
.form-group select{
  width:100%;
  padding:13px;
  border:none;
  border-radius:12px;
  background:rgba(255,255,255,0.18);
  color:#fff;
}

.form-row{
  display:flex;
  gap:12px;
}

.form-group input::placeholder{
  color:#ddd;
}

/* FILE INPUT */
input[type=file]{
  padding:10px;
}

/* SUBMIT */
.submit-btn{
  width:100%;
  margin-top:10px;
  padding:14px;
  border:none;
  border-radius:14px;
  background:linear-gradient(135deg,#321946,#704097);
  color:#fff;
  font-size:15px;
  cursor:pointer;
  box-shadow:0 12px 30px rgba(157,78,221,.7);
}

.submit-btn:hover{
  transform:translateY(-2px);
}

/* RESPONSIVE */
@media(max-width:900px){
  .app{ flex-direction:column; height:auto; }
  .sidebar{ width:100%; display:flex; gap:20px; }
}
</style>
</head>

<body>

<div class="app">

  <!-- SIDEBAR -->
  <div class="sidebar">
    <h2>Uber Pay</h2>
    <ul class="menu">
      <li>Dashboard</li>
      <li>Deposit</li>
      <li>Withdraw</li>
      <li>Transactions</li>
      <li>Support</li>
    </ul>
  </div>

  <!-- CONTENT -->
  <div class="content">

    <!-- TOP -->
    <div class="top">
      <div class="balance-box">
        Available Balance: <strong>PKR 12,450</strong>
      </div>
      <div class="actions">
        <button>Withdraw</button>
        <button>Support</button>
      </div>
    </div>

    <!-- DEPOSIT -->
    <div class="deposit-card">
      <h3>Deposit Money</h3>

      <div class="form-group">
        <label>Amount</label>
        <input type="number" placeholder="Enter amount">
      </div>

      <div class="form-group">
        <label>Payment Method</label>
        <select>
          <option>Select Method</option>
          <option>JazzCash</option>
          <option>Easypaisa</option>
          <option>Bank Transfer</option>
        </select>
      </div>

      <div class="form-group">
        <label>Bank Account From Your Country</label>
        <div class="form-row">
          <select>
            <option>Region</option>
            <option>Punjab</option>
            <option>Sindh</option>
          </select>
          <select>
            <option>Country</option>
            <option>Pakistan</option>
            <option>UAE</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label>Payment ID / Transaction ID</label>
        <input type="text" placeholder="Enter transaction ID">
      </div>

      <div class="form-group">
        <label>Payment Screenshot</label>
        <input type="file">
      </div>

      <button class="submit-btn">Submit</button>
    </div>

  </div>

</div>

</body>
</html>
